<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculadora DT</title>
</head>

<body>
    <div class="container" >
        <div class="calculadora">
            <div class="tela">
                <div class="visor" id="display"></div>
            </div>
            <div class="botoes">
                <div class="linha">
                    <div class="coluna"><button class="botao numerico">(</button></div>
                    <div class="coluna"><button class="botao numerico">)</button></div>
                    <div class="coluna"><button class="botao numerico">%</button></div>
                    <div class="coluna"><button id="CE" class="botao operador">CE</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button class="botao numerico">7</button></div>
                    <div class="coluna"><button class="botao numerico">8</button></div>
                    <div class="coluna"><button class="botao numerico">9</button></div>
                    <div class="coluna"><button class="botao operador">/</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button class="botao numerico">4</button></div>
                    <div class="coluna"><button class="botao numerico">5</button></div>
                    <div class="coluna"><button class="botao numerico">6</button></div>
                    <div class="coluna"><button class="botao operador">x</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button class="botao numerico">1</button></div>
                    <div class="coluna"><button class="botao numerico">2</button></div>
                    <div class="coluna"><button class="botao numerico">3</button></div>
                    <div class="coluna"><button class="botao operador">-</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button class="botao numerico">0</button></div>
                    <div class="coluna"><button class="botao numerico">.</button></div>
                    <div class="coluna"><button class="botao operador">=</button></div>
                    <div class="coluna"><button class="botao operador">+</button></div>
                </div>

            </div>


        </div>

    </div>


    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
