<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Calculadora DT</title>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="tela"></div>
            <div class="botoes">
                <div class="linha">
                    <div class="coluna"><button>(</button></div>
                    <div class="coluna"><button>)</button></div>
                    <div class="coluna"><button>%</button></div>
                    <div class="coluna"><button>CE</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button>7</button></div>
                    <div class="coluna"><button>8</button></div>
                    <div class="coluna"><button>9</button></div>
                    <div class="coluna"><button>/</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button>4</button></div>
                    <div class="coluna"><button>5</button></div>
                    <div class="coluna"><button>6</button></div>
                    <div class="coluna"><button>*</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button>1</button></div>
                    <div class="coluna"><button>2</button></div>
                    <div class="coluna"><button>3</button></div>
                    <div class="coluna"><button>-</button></div>
                </div>

                <div class="linha">
                    <div class="coluna"><button>0</button></div>
                    <div class="coluna"><button>.</button></div>
                    <div class="coluna"><button>=/button></div>
                    <div class="coluna"><button>+</button></div>
                </div>

            </div>


        </div>

    </div>


    </div>
    <script src="js/script.js">
    </script>
</body>

</html>
